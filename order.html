<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Commander votre Café</title>
    <link rel="stylesheet" href="order.css">
</head>
<body>
    <header>
        <div>
            <h1>Commander votre Café</h1><br>
        </div>
    </header>
   
    <img src="coffee.jpg" width="250px">
    
    <h2>Choisissez votre café</h2>
    <form id="orderForm">
        <fieldset>
            <label for="coffeeType">Type de café :</label>
            <select id="coffeeType" name="coffeeType">
                <option value="espresso">Espresso</option>
                <option value="cappuccino">Cappuccino</option>
                <option value="latte">Latte</option>
                <option value="mocha">Mocha</option>
            </select><br><br>

            <label for="size">Taille :</label>
            <select id="size" name="size">
                <option value="small">Petit</option>
                <option value="medium">Moyen</option>
                <option value="large">Grand</option>
            </select><br><br>

            <label for="name">Nom :</label>
            <input type="text" id="name" name="name" required><br><br>

            <label for="phone">Téléphone :</label>
            <input type="tel" id="phone" name="phone" required><br><br>

            <button type="submit" 

            >Commander</button>
        </fieldset>
    </form>
    <div id="confirmationMessage" class="message-confirmation" style="display: none;"></div>



    <script src="order.js">
       
    </script> 
</body>
</html>
